name: Build and upload a release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest

    env:
      Solution_Name: MyMoney.sln
      Test_Project_Path: MyMoney.Tests\MyMoney.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        cache: true
        cache-dependency-path: "**/packages.lock.json"

    # Add MSBuild to the PATH
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test

    # build the solution
    - name: Build solution
      run: |
        dotnet restore --use-lock-file
        dotnet publish -c Release -r win-arm64 --self-contained /p:PublishReadyToRun=true MyMoney/MyMoney.csproj
        dotnet publish -c Release -r win-x64 --self-contained /p:PublishReadyToRun=true MyMoney/MyMoney.csproj
      
    - name: Compile the Inno Setup script for x64
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.7
      with:
        path: Installer/installer_builder.iss

    - name: Compile the Inno Setup script for arm64
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.7
      with:
        path: Installer/installer_builder_arm64.iss

    - name: Zip installer
      run: |
        ls Installer/
        Get-ChildItem -Path Installer/mymoney-setup-*.exe | ForEach-Object { Compress-Archive -Path $_.FullName -DestinationPath "$($_.BaseName).zip" }
        ls Installer/
        ls
        
    - name: Upload release assets
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: mymoney-setup-*.zip
